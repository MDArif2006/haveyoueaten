<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .centered-text {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="centered-text">
        <h1>Before someone said, if I feel bad for you but I still wanna talk to you. because it's make me happy again. But now, "don't text me otherwise I'll block you"</h1>
        <p>That's ok. I still love you so so much but you don't know that</p>
    </div>
</body>
</html>
